<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="./css/resets.css">
    <link rel="stylesheet" href="./css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">

  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="header__img">
    </header>

    <main class="main">
      <div class="main__container-img">
        <img src="./images/illustration-mockups.svg" aria-hidden="true" alt="" class="main__img">
      </div>

      <article class="main__article">
        <h1 class="main__h1">Build The Community Your Fans Will Love</h1>
        <p class="main__p">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="main__link">Register</a>
      </article>
    </main>

    <footer class="footer">
      <a href="#" class="footer__link"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" class="footer__link"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" class="footer__link"><i class="fa-brands fa-instagram"></i></a>
    </footer>
  </body>
</html>
